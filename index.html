<!DOCTYPE html>
<html>
<head>
    <title>Tax Calculator</title>
    <script src=calc.js></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tax Budget Calculator</h1>
    <p>Budget for tax based on an invoice amount. </p>
    <p>It excludes expenses so it's a worst case scenario. </p>    
    <input placeholder="Type in the invoice amount plus VAT" id="inputNumber" oninput="main()">
    <div class="output">
        <h3 id="vat">vat</h3>
        <h3 id="corpTax">corp</h3>
        <h2 id="totalTax">tax</h2>
    </div>
</body>
</html>
